<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SMAL Sovereign">
    <meta name="theme-color" content="#000000">
    <title>SMAL | Sovereign Government Systems</title>
    <link rel="icon" href="https://files.catbox.moe/a27w5a.jpeg">
    <link rel="apple-touch-icon" href="https://files.catbox.moe/a27w5a.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
              '5xl': '3rem',
            },
            animation: {
              'siri-liquid': 'siri-liquid 6s linear infinite',
              'siri-pulse': 'siri-pulse 3s ease-in-out infinite',
              'orb-float': 'orb-float 4s ease-in-out infinite',
              'neural-expand': 'neural-expand 2s ease-out infinite',
            },
            keyframes: {
              'siri-liquid': {
                '0%': { transform: 'rotate(0deg) scale(1) translate(0, 0)' },
                '33%': { transform: 'rotate(120deg) scale(1.1) translate(5px, -5px)' },
                '66%': { transform: 'rotate(240deg) scale(0.9) translate(-5px, 5px)' },
                '100%': { transform: 'rotate(360deg) scale(1) translate(0, 0)' },
              },
              'siri-pulse': {
                '0%, 100%': { opacity: 0.6, filter: 'blur(30px) brightness(1)' },
                '50%': { opacity: 1, filter: 'blur(50px) brightness(1.5)' },
              },
              'orb-float': {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-15px) scale(1.02)' },
              },
              'neural-expand': {
                '0%': { transform: 'scale(1)', opacity: '0.4' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
      }
      .dark body { background-color: #020617; }

      .siri-neural-orb {
        background: conic-gradient(
          from 0deg at 50% 50%,
          #00fff2 0%,
          #009efd 15%,
          #ff0066 40%,
          #7028e4 65%,
          #2af598 85%,
          #00fff2 100%
        );
        filter: blur(20px);
        mix-blend-mode: screen;
        border-radius: 50%;
      }

      .glass-sphere {
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.05) 40%, transparent 100%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(2px);
      }
      
      .orb-shadow {
        box-shadow: 0 0 60px 10px rgba(0, 158, 253, 0.3), 
                    inset 0 0 40px rgba(255, 255, 255, 0.1);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      .pb-safe { padding-bottom: var(--sab); }

      @keyframes scan-line {
        0%, 100% { top: 0% }
        50% { top: 100% }
      }
    </style>

}
